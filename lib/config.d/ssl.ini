# https://docs.openssl.org/3.4/man1/openssl-req/#name
# openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout mykey.pem 
# -out mycert.pem -config ./config.d/ssl.ini
#
# this ini file is used to create self-signed certificates

# ssl request section
[ req ]
default_bits		= 2048
default_keyfile		= private.pem
distinguished_name	= req_distinguished_name
attributes		= req_attributes
prompt			= no
out_password		= no

[ req_distinguished_name ]
C			= GB
ST			= Devon
L			= Exeter
O			= Lisol Ltd
OU			= IT
CN			= ${HOST_URL}
#CN			= lisol.local
emailAddress		= admin@lisol.co.uk 

[ req_attributes ]
