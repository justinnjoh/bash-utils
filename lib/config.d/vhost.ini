# Configs to create an apache virtual host
# If not specified, important data (eg HOST_URL) will be requested
#
# A. Switches
#
# A.1 Re-write engine on (1) or off (0) ? Default = 0 (off)
REWRITE_ENGINE=0

#
# B. Variables
#
# B.1 Server admin email address
SERVER_ADMIN=

# B.2 Domain name. This will be the SERVER_NAME and also the app directory 
# if not specified in APP_DIR below
HOST_URL=www.lisol.co.uk

# B.3 App folder - default is /var/www/vhosts/<host url>
APP_DIR=

# B.4 Directory index file(s)
DIRECTORY_INDEX="index.htm index.html index.php"

# B.5 Logs folder - default is /var/log/vhosts/<host url>
APP_LOG_DIR=

# B.6 SSL certificate files folder - default is /etc/ssl/vhosts/<host url>
# in there are 2 sub-folders, cert and private
# SSL engine is always on
# ** if needed, enter the absolute path **
SSL_CERT_DIR=

# B.7 Path to the location of SSL certificate files
# certificate file name will be 'cert.pem'; key will name will be 
# 'private.pem'
# ** if needed, enter the absolute paths **
SSL_KEY_FILE=
SSL_CERT_FILE=

# B.8 apache2 vhosts config files directory
# default /etc/apache2/sites-available
# ** if needed, enter the absolute path **
APACHE2_CONF_PATH=

